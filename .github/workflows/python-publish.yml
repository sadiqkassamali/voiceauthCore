name: voiceauthCore Upload Python Package

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for OpenID authentication
  contents: write  # Required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/voiceauthCore

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel cx_Freeze build twine  -r requirements.txt

    - name: Build distribution packages
      run: |
        pip install -r requirements.txt
        python -m setup.py build

    - name: Publish package to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}

    - name: Publish package to PyPI
      if: success()
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
